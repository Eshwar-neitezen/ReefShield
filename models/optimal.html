<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Andaman Points — Leaflet map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html,body { height: 100%; margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    #map { position: absolute; top: 0; right: 0; bottom: 0; left: 0; }
    .info { padding: 6px 8px; background: rgba(255,255,255,0.95); box-shadow: 0 0 10px rgba(0,0,0,0.15); border-radius: 6px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Dataset: lat, lon, sst, chla, S_sst, S_chl, CCSI
    const points = [
      [11.548331,92.515603,29.980686,0.158026,0.971531,1.0,0.982918],
      [11.608331,92.398212,29.964451,0.158026,0.973396,1.0,0.984038],
      [11.248331,92.378647,30.029390,0.182923,0.965575,1.0,0.979345],
      [11.688331,92.476473,29.931572,0.158026,0.976987,1.0,0.986192],
      [11.708331,92.359081,29.931572,0.158026,0.976987,1.0,0.986192],
      [11.548331,92.319951,30.016884,0.158026,0.967155,1.0,0.980293],
      [11.428331,92.417777,30.029390,0.158026,0.965575,1.0,0.979345],
      [11.648331,92.515603,29.948056,0.158026,0.975218,1.0,0.985131],
      [11.228331,92.496038,30.029390,0.225778,0.965575,1.0,0.979345],
      [11.548331,92.378647,29.980686,0.158026,0.971531,1.0,0.982918],
      [11.708331,92.300386,29.974622,0.158026,0.972235,1.0,0.983341],
      [11.608331,92.319951,30.004412,0.158026,0.968696,1.0,0.981218],
      [11.708331,92.437342,29.931572,0.158026,0.976987,1.0,0.986192],
      [11.448331,92.378647,30.013155,0.158026,0.967620,1.0,0.980572],
      [11.608331,92.496038,29.964451,0.158026,0.973396,1.0,0.984038],
      [11.348331,92.378647,30.029390,0.180078,0.965575,1.0,0.979345],
      [11.608331,92.554733,29.964451,0.158026,0.973396,1.0,0.984038],
      [11.668331,92.300386,29.990047,0.158026,0.970428,1.0,0.982257],
      [11.528331,92.456907,29.996920,0.158026,0.969605,1.0,0.981763],
      [11.228331,92.398212,30.029390,0.182923,0.965575,1.0,0.979345],
      [11.648331,92.417777,29.948056,0.158026,0.975218,1.0,0.985131],
      [11.648331,92.398212,29.948056,0.158026,0.975218,1.0,0.985131],
      [11.708331,92.535168,29.931572,0.158026,0.976987,1.0,0.986192],
      [11.708331,92.378647,29.931572,0.158026,0.976987,1.0,0.986192],
      [11.548331,92.359081,29.980686,0.158026,0.971531,1.0,0.982918],
      [11.588331,92.437342,29.964451,0.158026,0.973396,1.0,0.984038],
      [11.288331,92.398212,30.029390,0.180078,0.965575,1.0,0.979345],
      [11.448331,92.437342,30.013155,0.158026,0.967620,1.0,0.980572],
      [11.708331,92.476473,29.931572,0.158026,0.976987,1.0,0.986192],
      [11.608331,92.359081,29.964451,0.158026,0.973396,1.0,0.984038]
    ];

    const avgLat = points.reduce((s,p)=>s+p[0],0)/points.length;
    const avgLon = points.reduce((s,p)=>s+p[1],0)/points.length;

    const map = L.map('map').setView([avgLat, avgLon], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const latlngs = [];
    points.forEach((p,i)=>{
      const lat = p[0], lon = p[1];
      latlngs.push([lat,lon]);
      const marker = L.circleMarker([lat,lon], {
        radius: 8,
        fillColor: '#3388ff',
        color: '#111',
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      }).addTo(map);

      const popupHtml = `Index: ${i}<br>Lat: ${lat}<br>Lon: ${lon}<br>SST: ${p[2]} °C<br>Chlor_a: ${p[3]}<br>Scaled SST: ${p[4]}<br>Scaled Chl: ${p[5]}<br>CCSI: ${p[6]}`;
      marker.bindPopup(popupHtml);
    });

    if (latlngs.length) map.fitBounds(latlngs, {padding:[30,30]});

    const info = L.control({position:'topright'});
    info.onAdd = function(){
      const div = L.DomUtil.create('div','info');
      div.innerHTML = `<strong>Points</strong><br>${points.length} samples`;
      return div;
    }
    info.addTo(map);
  </script>
</body>
</html>
