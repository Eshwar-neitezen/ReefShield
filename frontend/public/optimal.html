<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Andaman Points — Plain plot</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html,body { height: 100%; margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    #map { position: absolute; top: 0; right: 0; bottom: 0; left: 0; }
    .info { padding: 6px 8px; background: rgba(255,255,255,0.95); box-shadow: 0 0 10px rgba(0,0,0,0.15); border-radius: 6px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // points: lat, lon, sst, chla, S_sst, S_chl, CCSI
    const points = [
      [11.686199,92.379798,29.949,0.158026,0.975115,1.0,0.980092],
      [11.154771,93.893779,29.999,0.202334,0.969354,1.0,0.975483],
      [11.686199,92.467565,29.949,0.158026,0.975115,1.0,0.980092],
      [11.509057,92.335915,29.949,0.158026,0.975115,1.0,0.980092],
      [11.509057,92.489507,29.949,0.158026,0.975115,1.0,0.980092],
      [11.597628,92.445623,29.949,0.158026,0.975115,1.0,0.980092],
      [11.597628,92.248148,29.949,0.158026,0.975115,1.0,0.980092],
      [11.154771,94.003488,29.999,0.185802,0.969354,1.0,0.975483],
      [11.752628,92.379798,29.861,0.158026,0.983842,1.0,0.987073],
      [11.221199,93.78407,29.999,0.192598,0.969354,1.0,0.975483],
      [11.752628,92.40174,29.861,0.158026,0.983842,1.0,0.987073],
      [11.597628,92.335915,29.949,0.158026,0.975115,1.0,0.980092],
      [11.597628,92.555332,29.949,0.158026,0.975115,1.0,0.980092],
      [11.243342,93.849895,29.999,0.196184,0.969354,1.0,0.975483],
      [11.154771,93.78407,29.999,0.200613,0.969354,1.0,0.975483],
      [11.509057,92.248148,29.949,0.158026,0.975115,1.0,0.980092],
      [11.154771,93.915721,29.999,0.186261,0.969354,1.0,0.975483],
      [11.619771,92.467565,29.949,0.158026,0.975115,1.0,0.980092],
      [11.752628,92.53339,29.861,0.158026,0.983842,1.0,0.987073],
      [11.752628,92.248148,29.861,0.158026,0.983842,1.0,0.987073]
    ];

    const avgLat = points.reduce((s,p)=>s+p[0],0)/points.length;
    const avgLon = points.reduce((s,p)=>s+p[1],0)/points.length;

    const map = L.map('map').setView([avgLat, avgLon], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom:18, attribution:'&copy; OpenStreetMap contributors'}).addTo(map);

    const latlngs = [];
    points.forEach((p,i)=>{
      const lat = p[0], lon = p[1];
      latlngs.push([lat,lon]);
      const marker = L.circleMarker([lat,lon], {
        radius: 5,
        color: '#000FF',
        weight: 1,
        fillColor: '#000FF',
        fillOpacity: 0.9
      }).addTo(map);

      const popupHtml = `Index: ${i}<br>Lat: ${lat}<br>Lon: ${lon}<br>SST: ${p[2]} °C<br>Chlor_a: ${p[3]}<br>S_sst: ${p[4]}<br>S_chl: ${p[5]}<br>CCSI: ${p[6]}`;
      marker.bindPopup(popupHtml);
    });

    if (latlngs.length) map.fitBounds(latlngs, {padding:[20,20]});

    const info = L.control({position:'topright'});
    info.onAdd = function(){ const div = L.DomUtil.create('div','info'); div.innerHTML = `<strong>Samples</strong><br>${points.length} points`; return div; };
    info.addTo(map);

  </script>
</body>
</html>
